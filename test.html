let TwoSum = (arrayInput, target)=>{
    let input1Index ={};
    let res=[];
    for(let i =0; i< arrayInput.length; i++){
       let input1 = target - arrayInput[i];
       input1Index[arrayInput[i]] = i;

       if(input1 in input1Index){
        res.push([input1Index[input1],i]);
       }
    }
    
    console.log(res)
    return res;
};
